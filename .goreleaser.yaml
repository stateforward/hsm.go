version: 2

project_name: hsm-go

before:
  hooks:
    - go mod tidy

builds:
  - skip: true

gomod:
  proxy: false

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: stateforward
    name: hsm-go
  draft: false
  prerelease: auto
